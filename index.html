<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Momantom</title>
        <link rel="stylesheet" href="css/style.css">
        <meta charset="UTF-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/jsCalendar.css">
        <link rel="stylesheet" type="text/css" href="css/jsCalendar.darkseries.min.css">
        <link rel="stylesheet" type="text/css" href="css/jsCalendar.clean.min.css">
    </head>
    <body>
        
        <div id="div_clock">
            <!-- <h2 id="date"></h2> -->
            <div id="weather">
                <span id="icon"><img id="wicon" src="" alt="Weather icon"></span>
                <span>
                    <div id="a"></div>
                    <div id="b"></div>
                    <div id="c"></div>
                </span>
            </div>
            <div class="auto-jsCalendar clean-theme blue" id="calendar"></div>
            <h2 id="clock">00:00</h2>
        </div>

        <form id="login-form" class="hidden">
            <p id="ask_name">What is your name?</p>
            <input required maxlength="15" type="text" id="input_name" />
            <button hidden>Log In</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>

        <form id="todo-form">
            <p id="ask_todo">What is your main focus for today?</p>
            <input type="text" id="input_todo" required/>
        </form>

        <div id="todo-container">
            <p id="todo_p">TODO</p>
            <div id="todo-list">
            </div>

            <p id="done_p">DONE</p>
            <div id="todo-list-done">
            </div>
        </div>

        <div id="quote">
            <p id="quote_word"></p>
            <p></p>
        </div>
        
        <script src="js/greetings.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/jsCalendar.js"></script>
    </body>
</html>
